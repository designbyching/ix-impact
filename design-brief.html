  <body>
    <!-- Reuse Navbar -->
    <nav class="navbar">
      <div class="container nav-container">
        <a href="#home" class="nav-logo">IX</a>
        <button class="nav-toggle" aria-label="Toggle navigation">
          <svg
            class="toggle-icon"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              class="menu-icon"
              d="M3 6h18v2H3V6zm0 5h18v2H3v11zm0 5h18v2H3v16z"
              fill="var(--secondary-color)"
            />

              d="M6 6l12 12M6 18L18 6"
              stroke="var(--secondary-color)"
              stroke-width="2"
            />
          </svg>
        </button>
        <ul class="nav-links" id="nav-links">
          <li><a href="index.html#portfolio">PORTFOLIO</a></li>
          <li><a href="index.html#services">SERVICES</a></li>
          <li><a href="index.html#contact">CONTACT</a></li>
          <li><a href="blog.html">BLOG</a></li>
        </ul>
      </div>
    </nav>

    <!-- Design Brief Section -->
    <section class="contact" id="design-brief">
      <div class="container">
        <h2>Submit Your Design Brief</h2>
        <form
          name="design-brief"
          method="POST"
          data-netlify="true"
          class="contact-form"
        >
          <input type="hidden" name="form-name" value="design-brief" />
          <div class="form-row">
            <label for="name">Your Name</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Your Name"
              required
            />
          </div>
          <div class="form-row">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email"
              required
            />
          </div>
          <div class="form-row">
            <label for="project-type">Project Type</label>
            <select name="project-type" id="project-type" required>
              <option value="">Select Project Type</option>
              <option value="website">Website Design</option>
              <option value="app">App Development</option>
              <option value="strategy">Digital Strategy</option>
            </select>
          </div>
          <div class="form-row">
            <label for="budget">Budget Range</label>
            <input
              type="text"
              name="budget"
              id="budget"
              placeholder="e.g., $5,000 - $10,000"
            />
          </div>
          <div class="form-row">
            <label for="details">Project Details</label>
            <textarea
              name="details"
              id="details"
              placeholder="Tell us about your project"
              rows="5"
              required
            ></textarea>
          </div>
          <div class="form-row form-submit">
            <button type="submit" class="button-a">Submit Brief</button>
          </div>
        </form>
      </div>
    </section>

    <!-- Reuse Footer -->
    <footer class="footer">
      <div class="container">
        <p>IX—Directed by Mike Ching</p>
        <ul class="social-links">
          <li>
            <a
              href="https://linkedin.com/in/example"
              target="_blank"
              rel="noopener"
              >LinkedIn</a
            >
          </li>
          <li>
            <a href="https://x.com/example" target="_blank" rel="noopener">X</a>
          </li>
        </ul>
        <p>
          © 2025 IX. No BS. Just results.
          <a href="#design-brief">Back to Top</a>
        </p>
      </div>
    </footer>

    <script src="script.js" defer></script>
  </body>
